
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angler's Retro Logbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #0b132b;
            overflow: hidden;
        }
        .retro-font {
            font-family: 'VT323', monospace;
        }
        .notebook-page {
            background-color: #fffaf0;
            background-image: 
                linear-gradient(90deg, transparent 59px, #ffb3b3 59px, #ffb3b3 61px, transparent 61px),
                linear-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 100% 2rem;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.05);
        }
        .pixel-art {
            image-rendering: pixelated;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c1f17;
            border-radius: 6px;
            border: 3px solid #fffaf0;
        }
        .custom-select-item:hover {
            background-color: rgba(14, 165, 233, 0.1);
        }

        @keyframes glimmer {
            0% { transform: translateX(-200%) rotate(45deg); }
            20% { transform: translateX(-200%) rotate(45deg); }
            80% { transform: translateX(200%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }

        .glimmer-container {
            position: relative;
            overflow: hidden;
        }

        .glimmer-overlay {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            pointer-events: none;
            z-index: 10;
            animation: glimmer 3s infinite linear;
        }
    </style>
