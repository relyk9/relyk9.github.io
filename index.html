<!-- index.html (Main Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Home</title>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .terminal {
      border: 2px solid #33ff33;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .command-line {
      display: flex;
      align-items: center;
    }
    .prompt {
      color: #ffcc00;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Welcome to My Portfolio</h1>
    <p>Type a command or select from the options below:</p>
    <div class="command-line">
      <span class="prompt">$</span>
      <a href="/portfolio/">open portfolio</a>
    </div>
    <div class="command-line">
      <span class="prompt">$</span>
      <a href="#" onclick="alert('Blog coming soon!')">open blog (coming soon)</a>
    </div>
  </div>
</body>
</html>
