<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECH_INTEL // PORTFOLIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Equation Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #020202;
            color: #00FF41;
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            margin: 0;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020202;
        }
        ::-webkit-scrollbar-thumb {
            background: #008F11;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00FF41;
        }
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        .glow-text {
            text-shadow: 0 0 5px #00FF41, 0 0 10px #00FF41;
        }

        /* Pipboy/Terminal Flicker Animation */
        @keyframes terminal-flicker {
            0% { opacity: 0.1; filter: brightness(3) contrast(1.5) grayscale(1); transform: scaleY(0.005); }
            5% { opacity: 0.8; transform: scaleY(1); }
            10% { opacity: 0.4; filter: brightness(1); }
            15% { opacity: 1; transform: translateY(2px); }
            20% { opacity: 0.3; filter: brightness(2); }
            25% { opacity: 0.9; transform: translateY(-1px); }
            30% { opacity: 0.2; }
            35% { opacity: 1; transform: translateY(0); filter: brightness(1); }
            100% { opacity: 1; }
        }

        .page-flicker {
            animation: terminal-flicker 0.4s ease-out forwards;
        }

        /* Scanline motion */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0, 255, 65, 0.1);
            opacity: 0.5;
            z-index: 99;
            pointer-events: none;
            animation: scanline 4s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <div class="crt-overlay"></div>
    <div class="scanline-effect"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
